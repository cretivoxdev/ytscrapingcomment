    {% if comments %}
    <div class="container">
        <div class="card main-card">
            <div class="card-body">
                <form action="{{ url_for('youtube')}}" method="post">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Youtube Url</label>
                      <input type="text" name="url" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">Example : https://www.youtube.com/watch?v=LB7QsThg91A</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" onclick="submitForm()">Submit</button>
                </form>

            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="card main-card">
            <div class="card-body text-center">
                <p>Most Popular Words</p>
                <p id="mostWords" class="text-primary"></p>
            </div>
        </div>
        <div class="mt-5">
            <div class="card main-card">
                <div class="card-body">
                    <table id="example" class="table table-striped table-bordered " style="width:100%">
                        <thead>
                            <tr>
                                <!-- <th>No</th> -->
                                <th>Author</th>
                                <th>Comment</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <!-- <th>No</th> -->
                                <th>Author</th>
                                <th>Comment</th>
                                <th>Time</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div class="container vh-100 d-flex align-items-center justify-content-center single">
        <div class="card main-card">
            <div class="card-body p-5">
                <form action="{{ url_for('youtube')}}" method="post">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Youtube Url</label>
                      <input type="text" name="url" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">Example : https://www.youtube.com/watch?v=LB7QsThg91A</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" onclick="submitForm()">Submit</button>
                </form>

            </div>
        </div>
    </div>
    {% endif %}
